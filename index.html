  <div class="justify-content-center d-flex align-items-center all-form">

    <form>
        <div id="login">

            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputName" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required>
              </div>

<div class="buttons">
  <button class="cta-01"  type="submit"  onclick="create()"><span>Login</span></button>
</div>
        </div>
        <div class="event" id="event">

            <div class="mb-3">
                <label for="exampleInputEvent" class="form-label">Event</label>
                <input type="text" class="form-control" id="exampleInputEvent" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputDate" class="form-label">Event date</label>
                <input type="datetime-local" class="form-control" id="exampleInputDate" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputReminder" class="form-label">Reminder</label>
                <input type="number" class="form-control" id="exampleInputReminder" required>
              </div>
              <div class="buttons">
                <button class="cta-01"  type="submit"  onclick="addEvent()"><span>A dd Event</span></button>
